{% set name = "nhs-number" %}
{% set version = "1.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nhs_number-{{ version }}.tar.gz
  sha256: c276d75c0fb72756e4f42b3a0050f73d7cba5658b1c7b8b1f2a01f74981d2827

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=2.7
  run:
    - python >=2.7

test:
  imports:
    - nhs_number
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/andylaw/NhsNumberChecks
  summary: Python library for checking the validity of NHS Numbers
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andylaw
